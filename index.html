<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webstorageテスト</title>
</head>

<body>
    <div>
        <h2>ローカルストレージの内容</h2>
        <div class="storageCheck"></div>
        <button id="checkStorage">ローカルストレージの中を見る</button>

        <h2>新しい項目を追加</h2>
        <input type="text" id="keyInput" placeholder="キー">
        <input type="text" id="valueInput" placeholder="値">
        <button id="addToStorage">ローカルストレージに追加</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
