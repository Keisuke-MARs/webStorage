<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB CRUD操作</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            margin: 0 auto;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        .textbox-1 {
            width: 500px;
            padding: 8px 10px;
            border: 1px solid #969da3;
            border-radius: 3px;
            color: #333;
            font-size: 1em;
            line-height: 1.5;
        }

        .textbox-1::placeholder {
            color: #999;
        }

        .heading-23 {
            padding: .5em .7em;
            border-left: 5px solid #2589d0;
            border-bottom: 3px solid #d2d2d2;
            background-color: #f2f2f2;
            color: #333333;
        }

        .button-36 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            margin: 0 auto;
            padding: .9em 2em;
            border: 1px solid #2589d0;
            border-radius: 5px;
            background-color: #fff;
            color: #2589d0;
            font-size: 1em;
        }

        .button-36:hover {
            border: none;
            background-color: #2589d0;
            color: #fff;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1 class="heading-23">IndexedDB CRUD操作</h1>

    <form id="personForm">
        <input type="text" class="textbox-1" id="name" placeholder="名前" required>
        <input type="number" class="textbox-1" id="age" placeholder="年齢" required>
        <input type="file" id="image" accept="image/*">
        <button type="submit" class="button-36">追加</button>
    </form>

    <table id="personTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>年齢</th>
                <th>画像</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- 編集用モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>データ編集</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="名前" required>
                <input type="number" id="editAge" placeholder="年齢" required>
                <input type="file" id="editImage" accept="image/*">
                <button type="submit">更新</button>
                <button type="button" id="cancelEdit">キャンセル</button>
            </form>
        </div>
    </div>
    <h2 class="heading-23"><a href="index.html">WEBストレージへ</a></h2>

    <script src="app.js"></script>
</body>

</html>
